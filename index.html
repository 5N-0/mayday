        :root {

            text-transform: uppercase;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--c-gold);
            color: var(--c-gold);
            padding: 10px 24px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            font-size: 0.8rem;

            transition: all 0.3s;

        .btn:hover {
            background: var(--c-gold);
            color: #000;
            box-shadow: 0 0 20px var(--c-gold);
        }

        #file-input {
            display: none;
        }

        /* Status & Instructions */

            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
        }

        .state-indicator {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--c-gold-light);
        }

        .gesture-icon {
            font-size: 2rem;
            margin-left: 10px;
            vertical-align: middle;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);

        .key-action {

        /* Video Preview */

            position: absolute;

            width: 160px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }

        .cam-preview:hover {

        video {

            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Loading */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--c-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;

            transition: opacity 0.8s;

            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {

                transform: rotate(360deg);
            }
        }

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        // CONFIG & STATE
        // ==========================================
        const CONFIG = {
            particleCount: 1500,
            photoCountFromAssets: 5,
            colors: [
                new THREE.Color('#D4AF37'), // Gold
                new THREE.Color('#8a1c1c'), // Red
                new THREE.Color('#2A5F3A'), // Matte Green
                new THREE.Color('#ffffff')  // Silver/White
            ],
            assets: [
                'picture/bule.png',
                'picture/green.png',
                'picture/orange.png',
                'picture/pink.png',
                'picture/yellow.png'
            ]
        };

        const STATE = {
            mode: 'TREE', // TREE, SCATTERED, FOCUS
            mixRatio: 0,  // 0 -> Tree, 1 -> Scattered
            focusIndex: -1, // Which photo ID is focused
            hand: { x: 0, y: 0, detected: false, gesture: 'NONE' },
            userPhotos: []
        };

        // ==========================================
        // SCENE SETUP
        // ==========================================
        const scene = new THREE.Scene();
        // Environment Fog
        scene.fog = new THREE.FogExp2(0x05140a, 0.015);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 25);

        const renderer = new THREE.WebGLRenderer({
            antialias: true, // IMPORTANT for sharpness
            alpha: true,
            powerPreference: "high-performance",
            stencil: false,
            depth: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // ==========================================
        // LIGHTING (Cinematic)
        // ==========================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xfffaed, 2);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        const goldLight = new THREE.PointLight(0xD4AF37, 2, 50);
        goldLight.position.set(-10, 5, -10);
        scene.add(goldLight);

        const redLight = new THREE.PointLight(0x8a1c1c, 1, 50);
        redLight.position.set(10, -5, 10);
        scene.add(redLight);

        // ==========================================
        // POST PROCESSING
        // ==========================================
        // Selective Bloom mostly, but general bloom is fine if radius is small
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.7; // Only very bright things allow bloom
        bloomPass.strength = 0.6;
        bloomPass.radius = 0.3; // Small radius keeps things sharp
        composer.addPass(bloomPass);

        // ==========================================
        // HELPERS
        // ==========================================
        // Create Texture Atlas from Images
        async function createTextures(imageUrls) {
            const loadedImages = await Promise.all(imageUrls.map(src => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => resolve(img);
                    img.onerror = () => {
                        // Fallback placeholder
                        const canvas = document.createElement('canvas');
                        canvas.width = 256; canvas.height = 256;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#333'; ctx.fillRect(0, 0, 256, 256);
                        ctx.fillStyle = '#D4AF37'; ctx.font = '30px serif';
                        ctx.fillText('NO IMAGE', 20, 128);
                        resolve(canvas);
                    };
                    img.src = src;
                })
            }));

            return loadedImages.map(img => {
                const tex = new THREE.Texture(img);
                tex.needsUpdate = true;
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            });
        }

        // ==========================================
        // PARTICLE SYSTEM (InstancedMesh + Shader Injection)
        // ==========================================
        // We will use 2 systems:
        // 1. Shapes (Ornaments): Spheres, Cubes. PBR Material.
        // 2. Photos: Planes. Basic Material (or PBR).

        let shapesMesh, photosMesh;
        let shapesUniforms, photosUniforms;

        async function initParticles(textures) {
            // --- System 1: Ornaments (Spheres & Cubes) ---
            // We mix geometries by using one geometry and scaling, or just use Spheres for all "ornaments" for simplicity but high quality.
            // Let's use a SphereGeometry.
            const geomShapes = new THREE.SphereGeometry(0.5, 16, 16);
            const materialShapes = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.2, // Shiny
                metalness: 0.8, // Metallic
            });

            // Custom Shader Injection for Morphing
            materialShapes.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.uniforms.uMix = { value: 0 };
                shapesUniforms = shader.uniforms;

                shader.vertexShader = `
            uniform float uTime;
            uniform float uMix;
            attribute vec3 aPosTree;
            attribute vec3 aPosScattered;
            attribute vec3 aColor;
            attribute float aScale;
            attribute float aOffset;
            varying vec3 vColor;
        ` + shader.vertexShader;

                shader.vertexShader = shader.vertexShader.replace(
                    '#include <begin_vertex>',
                    `
            vec3 p1 = aPosTree;
            vec3 p2 = aPosScattered;
            
            // Noise movement
            float t = uTime * 0.5 + aOffset;
            vec3 noise = vec3(sin(t), cos(t * 0.7), sin(t * 0.3)) * 0.2;
            
            vec3 finalPos = mix(p1, p2, uMix);
            if(uMix > 0.5) finalPos += noise;

            vec3 transformed = vec3(position) * aScale;
            
            // Apply position
            transformed += finalPos;
            
            vColor = aColor;
            `
                );

                shader.fragmentShader = `
            varying vec3 vColor;
        ` + shader.fragmentShader;

                shader.fragmentShader = shader.fragmentShader.replace(
                    '#include <color_fragment>',
                    `
            #include <color_fragment>
            diffuseColor.rgb *= vColor;
            `
                );
            };

            // Data for Shapes
            const countShapes = 1200;
            const mesh1 = new THREE.InstancedMesh(geomShapes, materialShapes, countShapes);
            mesh1.instanceMatrix.setUsage(THREE.DynamicDrawUsage); // Although we move via shader, matrix is static identity

            // Fill Attributes
            const posTree1 = new Float32Array(countShapes * 3);
            const posScat1 = new Float32Array(countShapes * 3);
            const colors1 = new Float32Array(countShapes * 3);
            const scales1 = new Float32Array(countShapes * 1);
            const offsets1 = new Float32Array(countShapes * 1);

            const dummy = new THREE.Object3D();
            for (let i = 0; i < countShapes; i++) {
                // Identity Matrix
                dummy.position.set(0, 0, 0);
                dummy.updateMatrix();
                mesh1.setMatrixAt(i, dummy.matrix);

                // Tree: Cone Spiral
                const angle = i * 0.2;
                const h = (i / countShapes) * 10 - 5;
                const r = (1 - (h + 5) / 10) * 4;
                const randR = r + (Math.random() - 0.5);
                posTree1[i * 3] = Math.cos(angle) * randR;
                posTree1[i * 3 + 1] = h;
                posTree1[i * 3 + 2] = Math.sin(angle) * randR;

                // Scattered: Cube volume
                posScat1[i * 3] = (Math.random() - 0.5) * 20;
                posScat1[i * 3 + 1] = (Math.random() - 0.5) * 20;
                posScat1[i * 3 + 2] = (Math.random() - 0.5) * 20;

                // Color
                const c = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                colors1[i * 3] = c.r;
                colors1[i * 3 + 1] = c.g;
                colors1[i * 3 + 2] = c.b;

                // Scale
                scales1[i] = Math.random() * 0.3 + 0.1;

                // Offset
                offsets1[i] = Math.random() * 100;
            }

            mesh1.geometry.setAttribute('aPosTree', new THREE.InstancedBufferAttribute(posTree1, 3));
            mesh1.geometry.setAttribute('aPosScattered', new THREE.InstancedBufferAttribute(posScat1, 3));
            mesh1.geometry.setAttribute('aColor', new THREE.InstancedBufferAttribute(colors1, 3));
            mesh1.geometry.setAttribute('aScale', new THREE.InstancedBufferAttribute(scales1, 1));
            mesh1.geometry.setAttribute('aOffset', new THREE.InstancedBufferAttribute(offsets1, 1));
            mesh1.receiveShadow = true;
            mesh1.castShadow = true;

            shapesMesh = mesh1;
            scene.add(shapesMesh);


            // --- System 2: Photos (Floating Cards) ---
            // We cannot easily use Texture Atlas in shader without uv mods, 
            // but for <10 photos, let's just make 10 Mesh objects?
            // No, user wants LOTS of photos potentially.
            // Okay, for "Pro" look, let's stick to creating N planes.
            // However, if we want them to partake in the "Explosion", InstancedMesh is best.
            // Compromise: We create one InstancedMesh per Texture? No, too many draw calls if unique textures.
            // Solution: Just create a Group of regular Meshes. 50 photos is fine for GPU.
            // Let's create 50 Photo Meshes reusing the user's textures cyclically.

            const photoGroup = new THREE.Group();
            const photoCount = 50;

            // We need arrays to store target positions for manual JS animation (easier for Focus logic)
            photoGroup.userData.particles = [];

            const geomPhoto = new THREE.PlaneGeometry(1.5, 1.5); // Card aspect ratio could be dynamic

            for (let i = 0; i < photoCount; i++) {
                // Pick texture
                const tex = textures[i % textures.length];
                const mat = new THREE.MeshBasicMaterial({
                    map: tex,
                    side: THREE.DoubleSide,
                    transparent: true
                });

                const mesh = new THREE.Mesh(geomPhoto, mat);

                // Tree Pos
                const angle = i * 0.5;
                const h = (Math.random()) * 10 - 5;
                const r = (1 - (h + 5) / 10) * 4.5; // Slightly outside
                const pTree = new THREE.Vector3(Math.cos(angle) * r, h, Math.sin(angle) * r);

                // Scatter Pos
                const pScat = new THREE.Vector3((Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15);

                // Store data
                mesh.userData = {
                    id: i,
                    posTree: pTree,
                    posScat: pScat,
                    currentPos: pTree.clone(),
                    rotationSpeed: new THREE.Vector3(Math.random() * 0.01, Math.random() * 0.01, 0)
                };

                mesh.position.copy(pTree);
                mesh.lookAt(0, h, 0); // Look somewhat at center

                photoGroup.add(mesh);
                photoGroup.userData.particles.push(mesh);
            }

            scene.add(photoGroup);
            photosMesh = photoGroup; // Reference for animation
        }


        // ==========================================
        // ANIMATION & INTERACTION
        // ==========================================
        // Raycaster for Focus
        const raycaster = new THREE.Raycaster();

        function animateParticles(time, delta) {
            // 1. Update Shapes shader uniforms
            if (shapesUniforms) {
                shapesUniforms.uTime.value = time;
                shapesUniforms.uMix.value = STATE.mixRatio;
            }

            // 2. Update Photos (CPU Animation because of Focus logic)
            if (photosMesh) {
                photosMesh.children.forEach(mesh => {
                    const data = mesh.userData;

                    // Target Position Calculation
                    let target = new THREE.Vector3();

                    if (STATE.mode === 'FOCUS' && STATE.focusIndex === data.id) {
                        // Determine point in front of camera
                        const focusPos = new THREE.Vector3(0, 0, -5).applyMatrix4(camera.matrixWorld);
                        target.copy(focusPos);

                        // Look at camera
                        mesh.lookAt(camera.position);
                        const scale = 2.0;
                        mesh.scale.setLerp(new THREE.Vector3(scale, scale, scale), 0.1);

                    } else {
                        // Normal interpolation between Tree and Scatter
                        const p1 = data.posTree;
                        const p2 = data.posScat;

                        // Mix
                        target.lerpVectors(p1, p2, STATE.mixRatio);

                        // Add Float noise
                        if (STATE.mixRatio > 0.5) {
                            target.x += Math.sin(time + data.id) * 0.01;
                            target.y += Math.cos(time * 0.8 + data.id) * 0.01;
                            mesh.rotation.x += data.rotationSpeed.x;
                            mesh.rotation.y += data.rotationSpeed.y;
                        } else {
                            // Reset rotation for tree (approx)
                            // mesh.lookAt(0, target.y, 0); // Optional: keep them facing out
                        }

                        mesh.scale.setLerp(new THREE.Vector3(1, 1, 1), 0.1);
                    }

                    // Move current pos towards target
                    mesh.position.lerp(target, 0.05);
                });
            }
        }


        // ==========================================
        // GESTURE LOGIC
        // ==========================================
        function handleGesture(type, landmarks) {
            if (type === STATE.hand.gesture) return; // Debounce slightly
            STATE.hand.gesture = type;
            document.getElementById('mode-text').innerText = type + " (Detected)";

            if (type === 'FIST') {
                toMode('TREE');
            } else if (type === 'OPEN') {
                toMode('SCATTERED');
            } else if (type === 'PINCH') {
                // If in scattered mode, find closest photo to "grab"
                if (STATE.mode === 'SCATTERED' || STATE.mode === 'FOCUS') {
                    findFocusPhoto(landmarks);
                }
            }
        }

        function toMode(mode) {
            if (STATE.mode === mode && mode !== 'FOCUS') return;

            STATE.mode = mode;

            // UI Update
            const t = document.getElementById('mode-text');
            if (mode === 'TREE') {
                t.innerText = "Âú£ËØûÊ†ë (Tree)";
                gsap.to(STATE, { mixRatio: 0, duration: 1.5, ease: "power2.inOut" });
                controls.autoRotate = true;
            } else if (mode === 'SCATTERED') {
                t.innerText = "ÊòüÁ©∫Êº´Ê∏∏ (Galaxy)";
                gsap.to(STATE, { mixRatio: 1, duration: 1.5, ease: "power2.inOut" });
                STATE.focusIndex = -1; // Reset focus
                controls.autoRotate = true; // Slow rotate
            } else if (mode === 'FOCUS') {
                t.innerText = "Êü•ÁúãÁÖßÁâá (Focus)";
                controls.autoRotate = false;
            }
        }

        function findFocusPhoto(landmarks) {
            // Simple logic: If we pinch, focus the photo closest to screen center? 
            // Or we use hand position mapped to screen coords to raycast.

            // Map hand index finger tip (8) to screen coords
            const indexTip = landmarks[8];
            const x = (indexTip.x * 2 - 1) * -1; // Invert X for mirror, map -1 to 1
            const y = (indexTip.y * 2 - 1) * -1; // Invert Y, map -1 to 1

            raycaster.setFromCamera({ x, y }, camera);

            if (photosMesh) {
                const intersects = raycaster.intersectObjects(photosMesh.children);
                if (intersects.length > 0) {
                    const hit = intersects[0].object;
                    STATE.focusIndex = hit.userData.id;
                    toMode('FOCUS');
                } else {
                    // Nothing hit, maybe just Scatter
                    if (STATE.mode === 'FOCUS') toMode('SCATTERED');
                }
            }
        }

        // MediaPipe Integration
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7, // High confidence to avoid jitter
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            const lm = results.multiHandLandmarks ? results.multiHandLandmarks[0] : null;
            if (lm) {
                STATE.hand.detected = true;

                // Detect Gestures
                const tips = [8, 12, 16, 20];
                const bases = [5, 9, 13, 17];
                let openCount = 0;
                tips.forEach((t, i) => {
                    if (dist(lm[t], lm[0]) > dist(lm[bases[i]], lm[0]) * 1.5) openCount++;
                });

                // Pinch Detection (Thumb + Index close)
                const pinchDist = dist(lm[4], lm[8]);
                const isPinch = pinchDist < 0.05;

                // Logic
                if (isPinch) {
                    handleGesture('PINCH', lm);
                } else if (openCount >= 4) {
                    handleGesture('OPEN', lm);
                } else if (openCount === 0) {
                    handleGesture('FIST', lm);
                }

                // Camera Rotate if Open/Pinch
                if (STATE.mode === 'SCATTERED') {
                    const palm = lm[9];
                    const nx = (palm.x - 0.5);
                    const ny = (palm.y - 0.5);
                    // Gentle look move
                    gsap.to(camera.position, {
                        x: nx * 10,
                        y: ny * 10 + 2, // Keep some height
                        duration: 1
                    });
                    camera.lookAt(0, 0, 0);
                }

            } else {
                STATE.hand.detected = false;
                if (STATE.mode === 'FOCUS') toMode('SCATTERED'); // Auto release focus
            }
        });

        function dist(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2 + (p1.z || 0 - p2.z || 0) ** 2);
        }

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 320, height: 240
        });

        // ==========================================
        // FILE UPLOAD
        // ==========================================
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if (e.target.files && e.target.files.length > 0) {
                const newUrls = Array.from(e.target.files).map(f => URL.createObjectURL(f));
                const newTextures = await createTextures(newUrls);

                // Remove old photos
                if (photosMesh) {
                    scene.remove(photosMesh);
                    photosMesh = null;
                }

                // Re-init particles part 2
                // We need to keep Shape particles, just redo photos.
                // Actually, initParticles handles both, let's just redo Photos part.
                // For simplicity in this single file, let's just reload the page or complex logic?
                // Let's implement partial re-init.

                const photoGroup = new THREE.Group();
                photoGroup.userData.particles = [];
                const geomPhoto = new THREE.PlaneGeometry(1.5, 1.5);

                for (let i = 0; i < 50; i++) {
                    const tex = newTextures[i % newTextures.length];
                    const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true });
                    const mesh = new THREE.Mesh(geomPhoto, mat);
                    // ... copy same logic as init ...
                    const angle = i * 0.5;
                    const h = (Math.random()) * 10 - 5;
                    const r = (1 - (h + 5) / 10) * 4.5;
                    const pTree = new THREE.Vector3(Math.cos(angle) * r, h, Math.sin(angle) * r);
                    const pScat = new THREE.Vector3((Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15);
                    mesh.userData = { id: i, posTree: pTree, posScat: pScat, rotationSpeed: new THREE.Vector3(Math.random() * 0.01, Math.random() * 0.01, 0) };
                    mesh.position.copy(pTree);
                    mesh.lookAt(0, h, 0);
                    photoGroup.add(mesh);
                }
                scene.add(photoGroup);
                photosMesh = photoGroup;
            }
        });

        // ==========================================
        // MAIN LOOP & START
        // ==========================================
        document.getElementById('enter-btn').addEventListener('click', () => {
            // Hide loader
            gsap.to('#loader', { opacity: 0, duration: 1, onComplete: () => document.getElementById('loader').style.display = 'none' });

            // Start Camera
            cameraUtils.start();
        });

        // Initialize
        (async () => {
            const textures = await createTextures(CONFIG.assets);
            initParticles(textures);
            document.getElementById('enter-btn').style.display = 'block';
            console.log("Assets Loaded");
        })();

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const delta = clock.getDelta();

            animateParticles(time, delta);

            controls.update();
            composer.render();
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
