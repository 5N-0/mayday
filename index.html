        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap');

        :root {
            --c-bg: #05140a;
            --c-gold: #D4AF37;
            --c-gold-light: #F9E5BC;
            --c-red: #8a1c1c;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #112918 0%, #000000 120%);
            font-family: 'Cinzel', serif;
            color: var(--c-gold);
            user-select: none;
        }

        #canvas-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(10, 20, 15, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* --- UI LAYOUT --- */

        /* Top Center: Title */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            /* Let clicks pass through */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, var(--c-gold) 60%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: -1px;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Top Left: Controls (Upload) */
        .controls {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Top Right: Status */
        .status-bar {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
        }

        /* Bottom Left: Camera Preview */
        .cam-preview {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }

        .cam-preview:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Components */
        .btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--c-gold);
            color: var(--c-gold);
            padding: 10px 24px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .btn:hover {
            background: var(--c-gold);
            color: #000;
            box-shadow: 0 0 20px var(--c-gold);
        }

        #file-input {
            display: none;
        }

        .state-indicator {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--c-gold-light);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .key-action {
            color: #fff;
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }

        /* Loading */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--c-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        // CONFIG & STATE
        // ==========================================
        const CONFIG = {
            particleCount: 1500,
            colors: [
                new THREE.Color('#D4AF37'), // Gold
                new THREE.Color('#8a1c1c'), // Red
                new THREE.Color('#2A5F3A'), // Matte Green
                new THREE.Color('#ffffff')  // Silver/White
            ],
            assets: [
                'picture/bule.png',
                'picture/green.png',
                'picture/orange.png',
                'picture/pink.png',
                'picture/yellow.png'
            ]
        };

        const STATE = {
            mode: 'TREE',
            mixRatio: 0,
            focusIndex: -1,
            hand: { x: 0, y: 0, detected: false, gesture: 'NONE' },
            userPhotos: []
        };

        // ==========================================
        // SCENE SETUP
        // ==========================================
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 25);

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true, // Allow CSS background to show through
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        // renderer.toneMapping = THREE.ReinhardToneMapping; // More predictable than ACES sometimes
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        // Ensure transparent clear color
        renderer.setClearColor(0x000000, 0);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // ==========================================
        // LIGHTING (Boosted for Visibility)
        // ==========================================
        // Strong Ambient Light ensures we see SOMETHING even if shaders fail
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xfffaed, 2.5);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        const goldLight = new THREE.PointLight(0xD4AF37, 3, 50);
        goldLight.position.set(-10, 5, 20); // Front lights
        scene.add(goldLight);

        // ==========================================
        // POST PROCESSING
        // ==========================================
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.6;
        bloomPass.strength = 0.8;
        bloomPass.radius = 0.4;
        composer.addPass(bloomPass);

        // ==========================================
        // HELPERS
        // ==========================================
        // Robust Texture Loader with Timeout and Fallback
        function loadTextureWithFallback(url) {
            return new Promise((resolve) => {
                const loader = new THREE.TextureLoader();

                // Timeout logic
                let hasResolved = false;
                const timer = setTimeout(() => {
                    if (!hasResolved) {
                        console.warn("Texture timeout:", url);
                        hasResolved = true;
                        resolve(createFallbackTexture());
                    }
                }, 2000); // 2s timeout

                loader.load(
                    url,
                    (tex) => {
                        if (hasResolved) return;
                        clearTimeout(timer);
                        hasResolved = true;
                        tex.colorSpace = THREE.SRGBColorSpace;
                        resolve(tex);
                    },
                    undefined,
                    (err) => {
                        if (hasResolved) return;
                        clearTimeout(timer);
                        console.warn("Texture load failed:", url);
                        hasResolved = true;
                        resolve(createFallbackTexture());
                    }
                );
            });
        }

        function createFallbackTexture() {
            // Return a canvas texture with random color
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = `hsl(${Math.random() * 360}, 50%, 50%)`;
            ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = 'white';
            ctx.fillText('Img', 10, 35);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // ==========================================
        // PARTICLE SYSTEM
        // ==========================================

        let shapesMesh, photosMesh;
        let shapesUniforms;

        async function initParticles(textures) {
            if (textures.length === 0) textures = [createFallbackTexture()];

            // --- System 1: Shapes (InstancedMesh) ---
            // Use Simple geometry if StandardMaterial is too heavy or buggy on some devices,
            // but try Standard first for golden look.
            const geomShapes = new THREE.SphereGeometry(0.3, 12, 12); // Low poly
            const materialShapes = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.8,
            });

            materialShapes.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.uniforms.uMix = { value: 0 };
                shapesUniforms = shader.uniforms;

                shader.vertexShader = `
            uniform float uTime;
            uniform float uMix;
            attribute vec3 aPosTree;
            attribute vec3 aPosScattered;
            attribute vec3 aColor;
            attribute float aScale;
            attribute float aOffset;
            varying vec3 vColor;
        ` + shader.vertexShader;

                // Custom position logic
                shader.vertexShader = shader.vertexShader.replace(
                    '#include <begin_vertex>',
                    `
            vec3 p1 = aPosTree;
            vec3 p2 = aPosScattered;
            
            float t = uTime * 0.5 + aOffset;
            vec3 noise = vec3(sin(t), cos(t * 0.7), sin(t * 0.3)) * 0.3;
            
            vec3 finalPos = mix(p1, p2, uMix);
            if(uMix > 0.5) finalPos += noise;

            vec3 transformed = vec3(position) * aScale;
            transformed += finalPos;
            
            vColor = aColor;
            `
                );

                shader.fragmentShader = `
            varying vec3 vColor;
        ` + shader.fragmentShader;

                shader.fragmentShader = shader.fragmentShader.replace(
                    '#include <color_fragment>',
                    `
            #include <color_fragment>
            diffuseColor.rgb *= vColor;
            `
                );
            };

            const countShapes = 1200;
            const mesh1 = new THREE.InstancedMesh(geomShapes, materialShapes, countShapes);

            // Fill Attributes
            const posTree1 = new Float32Array(countShapes * 3);
            const posScat1 = new Float32Array(countShapes * 3);
            const colors1 = new Float32Array(countShapes * 3);
            const scales1 = new Float32Array(countShapes * 1);
            const offsets1 = new Float32Array(countShapes * 1);

            const dummy = new THREE.Object3D();
            const colorC = new THREE.Color();

            for (let i = 0; i < countShapes; i++) {
                dummy.position.set(0, 0, 0);
                dummy.updateMatrix();
                mesh1.setMatrixAt(i, dummy.matrix);

                // Tree
                const angle = i * 0.2;
                const h = (i / countShapes) * 12 - 6;
                const r = (1 - (h + 6) / 12) * 5;
                const randR = r + (Math.random() - 0.5);
                posTree1[i * 3] = Math.cos(angle) * randR;
                posTree1[i * 3 + 1] = h;
                posTree1[i * 3 + 2] = Math.sin(angle) * randR;

                // Scatter
                posScat1[i * 3] = (Math.random() - 0.5) * 25;
                posScat1[i * 3 + 1] = (Math.random() - 0.5) * 25;
                posScat1[i * 3 + 2] = (Math.random() - 0.5) * 25;

                // Color
                const c = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                colors1[i * 3] = c.r;
                colors1[i * 3 + 1] = c.g;
                colors1[i * 3 + 2] = c.b;

                scales1[i] = Math.random() * 0.5 + 0.2;
                offsets1[i] = Math.random() * 100;
            }

            mesh1.geometry.setAttribute('aPosTree', new THREE.InstancedBufferAttribute(posTree1, 3));
            mesh1.geometry.setAttribute('aPosScattered', new THREE.InstancedBufferAttribute(posScat1, 3));
            mesh1.geometry.setAttribute('aColor', new THREE.InstancedBufferAttribute(colors1, 3));
            mesh1.geometry.setAttribute('aScale', new THREE.InstancedBufferAttribute(scales1, 1));
            mesh1.geometry.setAttribute('aOffset', new THREE.InstancedBufferAttribute(offsets1, 1));

            shapesMesh = mesh1;
            scene.add(shapesMesh);


            // --- System 2: Photos (Floating Cards) ---
            const photoGroup = new THREE.Group();
            photoGroup.userData.particles = [];

            const geomPhoto = new THREE.PlaneGeometry(1.5, 1.5);
            const photoCount = 40;

            for (let i = 0; i < photoCount; i++) {
                const tex = textures[i % textures.length];
                // Use BasicMaterial to avoid lighting issues on photos - we want them visible!
                // Or MeshLambert with emissive.
                const mat = new THREE.MeshBasicMaterial({
                    map: tex,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.9
                });

                const mesh = new THREE.Mesh(geomPhoto, mat);

                // Spiral placement mixed with random
                const angle = i * 0.8;
                const h = (Math.random()) * 10 - 5;
                const r = (1 - (h + 5) / 10) * 5.0;
                const pTree = new THREE.Vector3(Math.cos(angle) * r, h, Math.sin(angle) * r);
                const pScat = new THREE.Vector3((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20);

                mesh.userData = {
                    id: i,
                    posTree: pTree,
                    posScat: pScat,
                    currentPos: pTree.clone(),
                    rotationSpeed: new THREE.Vector3(Math.random() * 0.02, Math.random() * 0.02, 0)
                };

                mesh.position.copy(pTree);
                mesh.lookAt(0, h, 0);

                photoGroup.add(mesh);

                // Add a gold border frame (child mesh)
                const frameGeom = new THREE.RingGeometry(0.8, 0.85, 4);
                const frameMat = new THREE.MeshBasicMaterial({ color: 0xD4AF37 });
                const frame = new THREE.Mesh(frameGeom, frameMat);
                frame.position.z = 0.01;
                frame.rotation.z = Math.PI / 4;
                // mesh.add(frame); // Optional style
            }

            scene.add(photoGroup);
            photosMesh = photoGroup;
        }


        // ==========================================
        // ANIMATION
        // ==========================================
        const raycaster = new THREE.Raycaster();

        function animateParticles(time) {
            if (shapesUniforms) {
                shapesUniforms.uTime.value = time;
                shapesUniforms.uMix.value = STATE.mixRatio;
            }

            if (photosMesh) {
                photosMesh.children.forEach(mesh => {
                    const data = mesh.userData;
                    let target = new THREE.Vector3();

                    if (STATE.mode === 'FOCUS' && STATE.focusIndex === data.id) {
                        // Focus Mode
                        const focusPos = new THREE.Vector3(0, 0, 5).applyMatrix4(camera.matrixWorld);
                        // Put it slightly in front of camera
                        const direction = new THREE.Vector3();
                        camera.getWorldDirection(direction);
                        target.copy(camera.position).add(direction.multiplyScalar(4));

                        mesh.lookAt(camera.position);
                        const scale = 2.0;
                        mesh.scale.setLerp(new THREE.Vector3(scale, scale, scale), 0.1);

                    } else {
                        // Normal Mode
                        const p1 = data.posTree;
                        const p2 = data.posScat;

                        target.lerpVectors(p1, p2, STATE.mixRatio);

                        if (STATE.mixRatio > 0.5) {
                            target.x += Math.sin(time + data.id) * 0.02;
                            target.y += Math.cos(time * 0.9 + data.id) * 0.02;
                            mesh.rotation.x += data.rotationSpeed.x;
                            mesh.rotation.y += data.rotationSpeed.y;
                        }
                        mesh.scale.setLerp(new THREE.Vector3(1, 1, 1), 0.1);
                    }

                    mesh.position.lerp(target, 0.08);
                });
            }
        }

        // ==========================================
        // GESTURE & INTERACTION
        // ==========================================
        function toMode(mode) {
            if (STATE.mode === mode && mode !== 'FOCUS') return;
            STATE.mode = mode;

            const t = document.getElementById('mode-text');
            if (mode === 'TREE') {
                t.innerText = "Âú£ËØûÊ†ë";
                gsap.to(STATE, { mixRatio: 0, duration: 1.5, ease: "power2.inOut" });
                controls.autoRotate = true;
            } else if (mode === 'SCATTERED') {
                t.innerText = "ÊòüÁ©∫Êº´Ê∏∏";
                gsap.to(STATE, { mixRatio: 1, duration: 1.5, ease: "power2.inOut" });
                STATE.focusIndex = -1;
                controls.autoRotate = true;
            } else if (mode === 'FOCUS') {
                t.innerText = "Êü•ÁúãÁÖßÁâá";
                controls.autoRotate = false;
            }
        }

        function handleGesture(type, landmarks) {
            if (type === STATE.hand.gesture) return;
            STATE.hand.gesture = type;

            if (type === 'FIST') toMode('TREE');
            else if (type === 'OPEN') toMode('SCATTERED');
            else if (type === 'PINCH' && STATE.mode === 'SCATTERED') {
                findFocusPhoto(landmarks);
            }
        }

        function findFocusPhoto(landmarks) {
            const vals = landmarks[8]; // Index tip
            const x = (vals.x * 2 - 1) * -1;
            const y = (vals.y * 2 - 1) * -1;

            raycaster.setFromCamera({ x, y }, camera);
            if (photosMesh) {
                const intersects = raycaster.intersectObjects(photosMesh.children);
                if (intersects.length > 0) {
                    STATE.focusIndex = intersects[0].object.userData.id;
                    toMode('FOCUS');
                }
            }
        }

        // MediaPipe
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });
        hands.onResults((results) => {
            const lm = results.multiHandLandmarks ? results.multiHandLandmarks[0] : null;
            if (lm) {
                STATE.hand.detected = true;
                const tips = [8, 12, 16, 20];
                const bases = [5, 9, 13, 17];
                let openCount = 0;
                tips.forEach((t, i) => { if (dist(lm[t], lm[0]) > dist(lm[bases[i]], lm[0]) * 1.3) openCount++; });

                const pinchDist = dist(lm[4], lm[8]);
                if (pinchDist < 0.05) handleGesture('PINCH', lm);
                else if (openCount >= 4) handleGesture('OPEN', lm);
                else if (openCount === 0) handleGesture('FIST', lm);

                // Camera move
                if (STATE.mode === 'SCATTERED' && STATE.hand.gesture === 'OPEN') {
                    const palm = lm[9];
                    const nx = (palm.x - 0.5) * -1; // Mirror interaction
                    const ny = (palm.y - 0.5) * 1;
                    gsap.to(camera.position, { x: nx * 15, y: ny * 5 + 2, duration: 1 });
                    camera.lookAt(0, 0, 0);
                }
            } else {
                STATE.hand.detected = false;
                if (STATE.mode === 'FOCUS') toMode('SCATTERED');
            }
        });

        function dist(p1, p2) { return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2 + (p1.z || 0 - p2.z || 0) ** 2); }
        const cameraUtils = new Camera(videoElement, { onFrame: async () => await hands.send({ image: videoElement }), width: 320, height: 240 });

        // ==========================================
        // FILE UPLOAD
        // ==========================================
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if (e.target.files && e.target.files.length > 0) {
                const newUrls = Array.from(e.target.files).map(f => URL.createObjectURL(f));
                // Simple reload of particles with new textures
                const newTextures = await Promise.all(newUrls.map(url => loadTextureWithFallback(url)));

                if (photosMesh) { scene.remove(photosMesh); photosMesh = null; }
                // Re-create Photo mesh only
                const photoGroup = new THREE.Group();
                const geomPhoto = new THREE.PlaneGeometry(1.5, 1.5);

                for (let i = 0; i < 40; i++) {
                    const tex = newTextures[i % newTextures.length];
                    const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
                    const mesh = new THREE.Mesh(geomPhoto, mat);
                    // ... copy logic from init ...
                    const angle = i * 0.8;
                    const h = (Math.random()) * 10 - 5;
                    const r = (1 - (h + 5) / 10) * 5.0;
                    const pTree = new THREE.Vector3(Math.cos(angle) * r, h, Math.sin(angle) * r);
                    const pScat = new THREE.Vector3((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20);
                    mesh.userData = { id: i, posTree: pTree, posScat: pScat, rotationSpeed: new THREE.Vector3(Math.random() * 0.02, Math.random() * 0.02, 0) };
                    mesh.position.copy(pTree);
                    mesh.lookAt(0, h, 0);
                    photoGroup.add(mesh);
                }
                scene.add(photoGroup);
                photosMesh = photoGroup;
            }
        });

        // ==========================================
        // MAIN START
        // ==========================================
        document.getElementById('enter-btn').addEventListener('click', () => {
            gsap.to('#loader', { opacity: 0, duration: 1, onComplete: () => document.getElementById('loader').style.display = 'none' });
            cameraUtils.start();
        });

        // Kickoff
        (async () => {
            // Parallel load
            const textures = await Promise.all(CONFIG.assets.map(url => loadTextureWithFallback(url)));
            await initParticles(textures);

            document.getElementById('enter-btn').style.display = 'block';

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const time = clock.getElapsedTime();
                animateParticles(time);
                controls.update();
                composer.render();
            }
            animate();
        })();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
