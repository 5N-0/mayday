<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五月天圣诞快乐 WebGL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Cinzel:wght@400;700&display=swap');

        :root {
            --color-bg: #05140a;
            /* 更深沉的墨绿 */
            --color-gold: #F2D272;
            /* 柔和金 */
            --color-red: #D63345;
            --font-main: 'Noto Serif SC', 'Cinzel', serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--color-bg);
            background: radial-gradient(circle at center, #0f2e1b 0%, #020804 100%);
            font-family: var(--font-main);
            color: var(--color-gold);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            text-shadow: 0 0 10px rgba(242, 210, 114, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 0.2rem;
            background: linear-gradient(to bottom, #fffcf5, #F2D272);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-panel {
            position: absolute;
            top: 2rem;
            right: 2rem;
            text-align: right;
            background: rgba(0, 10, 5, 0.7);
            padding: 1rem;
            border: 1px solid rgba(242, 210, 114, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(8px);
        }

        .status-item {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .status-value {
            font-weight: bold;
            color: #fff;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            transition: opacity 1s ease;
        }

        .loader-btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            background: rgba(242, 210, 114, 0.1);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            font-family: var(--font-main);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            border-radius: 4px;
        }

        .loader-btn:hover {
            background: var(--color-gold);
            color: var(--color-bg);
            box-shadow: 0 0 30px rgba(242, 210, 114, 0.4);
        }

        /* Hand Video Preview */
        #video-container {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            width: 200px;
            height: 150px;
            border: 1px solid rgba(242, 210, 114, 0.5);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0.7;
            z-index: 2;
            /* Atop canvas */
            transform-origin: bottom left;
            transition: transform 0.3s ease;
        }

        #video-container:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror */
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
        }

        .key {
            color: var(--color-gold);
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>

    <!-- Import Maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

    <div id="loading-screen">
        <h1>圣诞快乐</h1>
        <p>五月天沉浸式 3D 体验</p>
        <button id="start-btn" class="loader-btn">进入体验</button>
    </div>

    <div id="ui-layer">
        <header>
            <h1>Mayday Christmas</h1>
        </header>

        <div class="status-panel">
            <div class="status-item">模式: <span id="mode-display" class="status-value">圣诞树</span></div>
            <div class="status-item">手势识别: <span id="hand-display" class="status-value">未检测</span></div>
            <div class="status-item">当前动作: <span id="gesture-display" class="status-value">-</span></div>
        </div>

        <div class="instructions">
            <p><span class="key">握拳</span> 聚合圣诞树</p>
            <p><span class="key">张开手掌</span> 散开漫游</p>
            <p><span class="key">移动手掌</span> 旋转视角</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="video-container">
        <video id="input-video"></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const CONFIG = {
            count: 2000,
            colors: [0x2A5F3A, 0xF2D272, 0xD63345, 0xFFFFFF],
            photos: [
                'picture/bule.png',
                'picture/green.png',
                'picture/orange.png',
                'picture/pink.png',
                'picture/yellow.png'
            ]
        };

        // --- State ---
        const STATE = {
            mode: 'TREE', // TREE, SCATTERED
            gesture: 'NONE',
            targetMix: 0,
            mix: 0,
            mouse: new THREE.Vector2(),
            handPos: new THREE.Vector2()
        };

        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        // Use Reinhard and lower exposure to fix blowout
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- Post Processing ---
        const renderScene = new RenderPass(scene, camera);

        // Bloom settings adjustments
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.4;  // Higher threshold = fewer things glow
        bloomPass.strength = 0.5;   // Lower strength = less glare
        bloomPass.radius = 0.3;     // Smaller radius = sharper glow

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Assets Loading ---
        const textureLoader = new THREE.TextureLoader();
        const loadedTextures = CONFIG.photos.map(url => textureLoader.load(url));

        // --- Particles ---
        const baseGeometry = new THREE.PlaneGeometry(0.5, 0.5);
        const instancedGeometry = new THREE.InstancedBufferGeometry();
        instancedGeometry.index = baseGeometry.index;
        instancedGeometry.attributes.position = baseGeometry.attributes.position;
        instancedGeometry.attributes.uv = baseGeometry.attributes.uv;

        // Attributes Data
        const particleCount = CONFIG.count;
        const posTree = [];
        const posScattered = [];
        const colors = [];
        const offsets = [];
        const types = [];

        const colorPalette = new THREE.Color();

        for (let i = 0; i < particleCount; i++) {
            // Tree: Spiral Cone
            const angle = i * 0.15;
            const height = (i / particleCount) * 12 - 6;
            const radius = (1 - (height + 6) / 12) * 5;
            const r = radius * Math.random();
            const x1 = Math.cos(angle) * r;
            const y1 = height;
            const z1 = Math.sin(angle) * r;
            posTree.push(x1, y1, z1);

            // Scattered: Box
            const range = 25;
            const x2 = (Math.random() - 0.5) * range;
            const y2 = (Math.random() - 0.5) * range;
            const z2 = (Math.random() - 0.5) * range;
            posScattered.push(x2, y2, z2);

            // Colors
            colorPalette.setHex(CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)]);
            colors.push(colorPalette.r, colorPalette.g, colorPalette.b);

            offsets.push(Math.random() * 100);
            types.push(Math.random() > 0.95 ? 1 : 0);
        }

        instancedGeometry.setAttribute('aPosTree', new THREE.InstancedBufferAttribute(new Float32Array(posTree), 3));
        instancedGeometry.setAttribute('aPosScattered', new THREE.InstancedBufferAttribute(new Float32Array(posScattered), 3));
        instancedGeometry.setAttribute('aColor', new THREE.InstancedBufferAttribute(new Float32Array(colors), 3));
        instancedGeometry.setAttribute('aOffset', new THREE.InstancedBufferAttribute(new Float32Array(offsets), 1));
        instancedGeometry.setAttribute('aType', new THREE.InstancedBufferAttribute(new Float32Array(types), 1));

        // Shader Material
        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uMix: { value: 0 },
                uTex0: { value: loadedTextures[0] },
                uTex1: { value: loadedTextures[1] },
                uTex2: { value: loadedTextures[2] },
                uTex3: { value: loadedTextures[3] },
                uTex4: { value: loadedTextures[4] }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uMix;
                
                attribute vec3 aPosTree;
                attribute vec3 aPosScattered;
                attribute vec3 aColor;
                attribute float aOffset;
                attribute float aType;

                varying vec3 vColor;
                varying vec2 vUv;
                varying float vType;

                vec3 snoiseVec3( vec3 x ){
                  float s  = sin(x.x);
                  float c  = cos(x.y);
                  return vec3(s, c, s*c);
                }

                void main() {
                    vUv = uv;
                    vColor = aColor;
                    vType = aType;

                    vec3 pos = mix(aPosTree, aPosScattered, uMix);

                    // Float animation
                    float noiseFreq = 0.3;
                    float noiseAmp = 0.15;
                    vec3 noisePos = vec3(pos.x * noiseFreq + uTime * 0.5, pos.y * noiseFreq + uTime * 0.5, pos.z * noiseFreq);
                    pos += snoiseVec3(noisePos + aOffset) * noiseAmp;

                    // Billboard
                    vec4 instanceCenter = modelViewMatrix * vec4(pos, 1.0);
                    float scale = (aType > 0.5) ? 2.5 : 0.8; 
                    instanceCenter.xyz += position * scale;
                    
                    gl_Position = projectionMatrix * instanceCenter;
                }
            `,
            fragmentShader: `
                uniform sampler2D uTex0;
                uniform sampler2D uTex1;
                uniform sampler2D uTex2;
                uniform sampler2D uTex3;
                uniform sampler2D uTex4;
                
                varying vec3 vColor;
                varying vec2 vUv;
                varying float vType;

                void main() {
                    vec4 finalColor;

                    if (vType > 0.5) {
                        float idx = floor(vColor.r * 5.0);
                        vec4 texCol;
                        if(idx < 1.0) texCol = texture2D(uTex0, vUv);
                        else if(idx < 2.0) texCol = texture2D(uTex1, vUv);
                        else if(idx < 3.0) texCol = texture2D(uTex2, vUv);
                        else if(idx < 4.0) texCol = texture2D(uTex3, vUv);
                        else texCol = texture2D(uTex4, vUv);
                        
                        finalColor = texCol;
                        if (finalColor.a < 0.2) discard;
                    } else {
                        // Soft circle
                        vec2 center = vUv - 0.5;
                        float dist = length(center);
                        
                        // Sharper, smaller glowing point to reduce full-screen washout
                        float alpha = 1.0 - smoothstep(0.05, 0.5, dist);
                        
                        // Solid core
                        float core = 1.0 - smoothstep(0.0, 0.1, dist);
                        
                        vec3 particleColor = mix(vColor, vec3(1.0), core * 0.7);
                        
                        finalColor = vec4(particleColor, alpha * 0.9);
                    }

                    gl_FragColor = finalColor;
                }
            `,
            transparent: true,
            depthWrite: false,
            // SWITCHED BLENDING to NormalBlending to prevent light accumulation blowout
            blending: THREE.NormalBlending,
            side: THREE.DoubleSide
        });

        const mesh = new THREE.InstancedMesh(instancedGeometry, material, particleCount);
        scene.add(mesh);

        // --- Gesture Logic ---
        function updateState(handLandmarks) {
            if (!handLandmarks) {
                document.getElementById('hand-display').innerText = "未检测";
                document.getElementById('hand-display').style.color = "#D63345";
                STATE.gesture = 'NONE';
                controls.autoRotate = true;
                return;
            }

            document.getElementById('hand-display').innerText = "已检测";
            document.getElementById('hand-display').style.color = "#F2D272";
            controls.autoRotate = false;

            const fingertips = [8, 12, 16, 20];
            const fingerbases = [5, 9, 13, 17];

            let fingersOpen = 0;
            for (let i = 0; i < 4; i++) {
                if (handLandmarks[fingertips[i]].y < handLandmarks[fingerbases[i]].y) {
                    const tipDist = dist(handLandmarks[fingertips[i]], handLandmarks[0]);
                    const baseDist = dist(handLandmarks[fingerbases[i]], handLandmarks[0]);
                    if (tipDist > baseDist) fingersOpen++;
                }
            }

            if (fingersOpen >= 3) {
                setMode('SCATTERED');
                STATE.gesture = '张开';
            } else if (fingersOpen <= 1) {
                setMode('TREE');
                STATE.gesture = '握拳';
            } else {
                STATE.gesture = '保持';
            }

            document.getElementById('gesture-display').innerText = STATE.gesture;

            const palm = handLandmarks[9];
            const nx = (palm.x - 0.5) * 2;

            controls.autoRotateSpeed = -nx * 10;
        }

        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function setMode(newMode) {
            if (STATE.mode === newMode) return;
            STATE.mode = newMode;
            document.getElementById('mode-display').innerText = (STATE.mode === 'TREE' ? '圣诞树' : '星空散落');

            if (newMode === 'TREE') {
                gsap.to(STATE, { targetMix: 0, duration: 2, ease: "power2.inOut" });
            } else if (newMode === 'SCATTERED') {
                gsap.to(STATE, { targetMix: 1, duration: 2, ease: "power2.inOut" });
            }
        }

        // --- MediaPipe Setup ---
        const videoElement = document.getElementById('input-video');

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                updateState(results.multiHandLandmarks[0]);
            } else {
                updateState(null);
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 320,
            height: 240
        });

        // --- Main Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            // Animate mix
            STATE.mix += (STATE.targetMix - STATE.mix) * 0.05;
            material.uniforms.uMix.value = STATE.mix;
            material.uniforms.uTime.value = clock.getElapsedTime();

            controls.update();
            composer.render();
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);

            cameraUtils.start();
            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
