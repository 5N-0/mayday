<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mayday Christmas 3D - Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap');

        :root {
            --c-bg: #05140a;
            --c-gold: #D4AF37;
            --c-gold-light: #F9E5BC;
            --c-red: #8a1c1c;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #112918 0%, #000000 120%);
            font-family: 'Cinzel', serif;
            color: var(--c-gold);
            user-select: none;
        }

        #canvas-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(10, 20, 15, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, var(--c-gold) 60%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: -1px;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-bar {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
        }

        .cam-preview {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }

        .cam-preview:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--c-gold);
            color: var(--c-gold);
            padding: 10px 24px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .btn:hover {
            background: var(--c-gold);
            color: #000;
            box-shadow: 0 0 20px var(--c-gold);
        }

        #file-input {
            display: none;
        }

        .state-indicator {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--c-gold-light);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .key-action {
            color: #fff;
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }

        #debug-console {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            overflow-y: auto;
            padding: 10px;
            z-index: 9999;
            pointer-events: none;
            display: none;
            /* Hidden by default, enable via code if needed */
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--c-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script type="importmap">

<body>

    <div id="canvas-ui">
        <div class="header">

        <div class="controls glass-panel">
            <button class="btn" onclick="document.getElementById('file-input').click()">+ ‰∏ä‰º†ÁÖßÁâá</button>
            <input type="file" id="file-input" multiple accept="image/*">
            <div style="font-size: 0.7rem; color: #aaa; margin-top:5px;">ÊîØÊåÅÂ§öÂº†ÂõæÁâá</div>
        </div>
        <div class="status-bar glass-panel">
            <div class="state-indicator">
                Áä∂ÊÄÅ: <span id="mode-text" style="color: #fff; font-weight: bold;">Âú£ËØûÊ†ë</span>
            </div>
            <div class="instructions">
                <div><span class="key-action">‚úä Êè°Êã≥</span> ËÅöÂêàÂú£ËØûÊ†ë</div>
                <div><span class="key-action">üñê Âº†ÂºÄ</span> Êï£ÂºÄ/Êº´Ê∏∏</div>
                <div><span class="key-action">üëå ÊçèÂêà</span> ÊäìÂèñÁÖßÁâá</div>
                <div><span class="key-action">üëã ÁßªÂä®</span> ÊóãËΩ¨ËßÜËßí</div>

    <script>
        // Debug logger
        const debugEl = document.getElementById('debug-console');
        function log(msg) {
            console.log(msg);
            // debugEl.style.display = 'block'; // Uncomment to show debug overlay always
            debugEl.innerHTML += `> ${msg}<br>`;
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        window.onerror = function (msg, url, line) {
            log(`ERROR: ${msg} @ ${line}`);
        };

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        log("Module loaded. Starting Three.js init...");

        // ==========================================
        // STATE
        // ==========================================
        const CONFIG = {
            particleCount: 1500,
            colors: [
                new THREE.Color('#D4AF37'),
                new THREE.Color('#8a1c1c'),
                new THREE.Color('#2A5F3A'),
                new THREE.Color('#ffffff')
            ]
        };

        const STATE = {
            mode: 'TREE',
            mixRatio: 0,
            focusIndex: -1,
            hand: { x: 0, y: 0, detected: false, gesture: 'NONE' },
        };

        // ==========================================
        // SCENE SETUP
        // ==========================================
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 25);

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.setClearColor(0x000000, 0);
        document.body.appendChild(renderer.domElement);

        log("Renderer created");

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // ==========================================
        // LIGHTING
        // ==========================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xfffaed, 2.5);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);
        const goldLight = new THREE.PointLight(0xD4AF37, 3, 50);
        goldLight.position.set(-10, 5, 20);
        scene.add(goldLight);

        // ==========================================
        // POST PROCESSING
        // ==========================================
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.6; bloomPass.strength = 0.8; bloomPass.radius = 0.4;
        composer.addPass(bloomPass);

        // ==========================================
        // GENERATED TEXTURE
        // ==========================================
        function createGeneratedTexture(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128; // Smaller for speed
            const ctx = canvas.getContext('2d');

            const hues = [45, 10, 140, 200, 280];
            const hue = hues[index % hues.length];
            const grd = ctx.createLinearGradient(0, 0, 128, 128);
            grd.addColorStop(0, `hsl(${hue}, 80%, 20%)`);
            grd.addColorStop(1, `hsl(${hue}, 80%, 40%)`);

            ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            ctx.strokeStyle = '#D4AF37'; ctx.lineWidth = 8; ctx.strokeRect(0, 0, 128, 128);
            ctx.fillStyle = '#fff'; ctx.font = '20px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('MAYDAY #' + (index + 1), 64, 64);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // ==========================================
        // PARTICLES
        // ==========================================
        let shapesMesh, photosMesh;
        let shapesUniforms;

        function createShapes() {
            log("Creating Shapes...");
            const geomShapes = new THREE.SphereGeometry(0.3, 8, 8);
            const materialShapes = new THREE.MeshStandardMaterial({
                color: 0xffffff, roughness: 0.3, metalness: 0.8,
            });

            materialShapes.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.uniforms.uMix = { value: 0 };
                shapesUniforms = shader.uniforms;

                shader.vertexShader = `
            uniform float uTime;
            uniform float uMix;
            attribute vec3 aPosTree;
            attribute vec3 aPosScattered;
            attribute vec3 aColor;
            varying vec3 vColor;
        ` + shader.vertexShader;

                shader.vertexShader = shader.vertexShader.replace(
                    '#include <begin_vertex>',
                    `
            vec3 p1 = aPosTree;
            vec3 p2 = aPosScattered;
            float t = uTime * 0.5;
            vec3 noise = vec3(sin(t), cos(t * 0.7), sin(t * 0.3)) * 0.1;
            vec3 finalPos = mix(p1, p2, uMix);
            if(uMix > 0.5) finalPos += noise;
            vec3 transformed = vec3(position);
            transformed += finalPos;
            vColor = aColor;
            `
                );
                shader.fragmentShader = `varying vec3 vColor;` + shader.fragmentShader;
                shader.fragmentShader = shader.fragmentShader.replace(
                    '#include <color_fragment>',
                    `#include <color_fragment>
            diffuseColor.rgb *= vColor;`
                );
            };

            const count = CONFIG.particleCount;
            const mesh = new THREE.InstancedMesh(geomShapes, materialShapes, count);

            const posTree = new Float32Array(count * 3);
            const posScat = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const dummy = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                dummy.position.set(0, 0, 0);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);

                // Tree
                const angle = i * 0.2;
                const h = (i / count) * 12 - 6;
                const r = (1 - (h + 6) / 12) * 5;
                const randR = r + (Math.random() - 0.5);
                posTree[i * 3] = Math.cos(angle) * randR;
                posTree[i * 3 + 1] = h;
                posTree[i * 3 + 2] = Math.sin(angle) * randR;

                // Scat
                posScat[i * 3] = (Math.random() - 0.5) * 20;
                posScat[i * 3 + 1] = (Math.random() - 0.5) * 20;
                posScat[i * 3 + 2] = (Math.random() - 0.5) * 20;

                const c = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                colors[i * 3] = c.r; colors[i * 3 + 1] = c.g; colors[i * 3 + 2] = c.b;
            }

            mesh.geometry.setAttribute('aPosTree', new THREE.InstancedBufferAttribute(posTree, 3));
            mesh.geometry.setAttribute('aPosScattered', new THREE.InstancedBufferAttribute(posScat, 3));
            mesh.geometry.setAttribute('aColor', new THREE.InstancedBufferAttribute(colors, 3));

            shapesMesh = mesh;
            scene.add(mesh);
            log("Shapes added.");
        }

        function createPhotos(textures) {
            log("Creating Photos...");
            const group = new THREE.Group();
            const geom = new THREE.PlaneGeometry(1.5, 1.5);
            const count = 30;

            for (let i = 0; i < count; i++) {
                const tex = textures[i % textures.length];
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geom, mat);

                const angle = i * 0.8;
                const h = (Math.random()) * 8 - 4;
                const r = (1 - (h + 4) / 8) * 4;
                const pTree = new THREE.Vector3(Math.cos(angle) * r, h, Math.sin(angle) * r);
                const pScat = new THREE.Vector3((Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15);

                mesh.userData = {
                    id: i, posTree: pTree, posScat: pScat,
                    rotSpeed: { x: Math.random() * 0.02, y: Math.random() * 0.02 }
                };
                mesh.position.copy(pTree);
                mesh.lookAt(0, h, 0);
                group.add(mesh);
            }
            photosMesh = group;
            scene.add(group);
            log("Photos added.");
        }

        // ==========================================
        // ANIMATION
        // ==========================================
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Loop
            if (shapesUniforms) {
                shapesUniforms.uTime.value = time;
                shapesUniforms.uMix.value = STATE.mixRatio;
            }

            if (photosMesh) {
                photosMesh.children.forEach(mesh => {
                    const data = mesh.userData;
                    let target = new THREE.Vector3();
                    if (STATE.mode === 'FOCUS' && STATE.focusIndex === data.id) {
                        const dir = new THREE.Vector3();
                        camera.getWorldDirection(dir);
                        target.copy(camera.position).add(dir.multiplyScalar(4));
                        mesh.lookAt(camera.position);
                        mesh.scale.setScalar(2);
                    } else {
                        target.lerpVectors(data.posTree, data.posScat, STATE.mixRatio);
                        if (STATE.mixRatio > 0.5) {
                            target.y += Math.cos(time + data.id) * 0.01;
                            mesh.rotation.y += data.rotSpeed.y;
                        }
                        mesh.scale.setScalar(1);
                    }
                    mesh.position.lerp(target, 0.1);
                });
            }

            controls.update();
            composer.render();
        }

        // ==========================================
        // INIT ROUTINE
        // ==========================================
        window.onload = function () {
            log("Window Loaded. Initialization...");

            // 1. Create content IMMEDIATELY with procedural textures (FAIL SAFE)
            // We do NOT wait for file loading initially.
            createShapes();

            const initialTextures = [];
            for (let i = 0; i < 5; i++) initialTextures.push(createGeneratedTexture(i));
            createPhotos(initialTextures);

            // 2. Start loop logic
            animate();

            // 3. Reveal Button
            document.getElementById('loader-msg').innerText = "Ready!";
            const btn = document.getElementById('enter-btn');
            btn.style.display = 'block';

            // 4. Bind Start
            btn.addEventListener('click', () => {
                log("Enter clicked.");
                gsap.to('#loader', {
                    opacity: 0, duration: 1, onComplete: () => {
                        document.getElementById('loader').style.display = 'none';
                    }
                });

                // Try Camera
                if (typeof Camera !== 'undefined' && typeof Hands !== 'undefined') {
                    log("Starting Camera...");
                    startCamera();
                } else {
                    log("MediaPipe libs missing? Check internet.");
                }
            });
        };

        // ==========================================
        // CAMERA & GESTURE
        // ==========================================
        function startCamera() {
            const videoElement = document.getElementById('input-video');
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });

            hands.onResults(onHandResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({ image: videoElement }); },
                width: 320, height: 240
            });
            cameraUtils.start().catch(e => log("Cam Error: " + e));
        }

        function onHandResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
            const lm = results.multiHandLandmarks[0];

            // Simple Gesture
            const tip = lm[8]; const thumb = lm[4];
            const pinch = Math.sqrt((tip.x - thumb.x) ** 2 + (tip.y - thumb.y) ** 2) < 0.05;

            if (pinch) {
                // Pinch Logic (Simplified)
                if (STATE.mode === 'SCATTERED') raycastPhoto(lm);
            } else {
                // Fist/Open logic... simplified for robust run
                const tips = [8, 12, 16, 20]; const bases = [5, 9, 13, 17];
                let open = 0;
                tips.forEach((t, i) => { if (lm[t].y < lm[bases[i]].y) open++; }); // Y is inverted usually? Check coords.
                // Mediapipe: Y increases downwards. So TIP < BASE means UP (Open)

                if (open >= 3) changeMode('SCATTERED');
                else if (open <= 1) changeMode('TREE');
            }
        }

        function changeMode(m) {
            if (STATE.mode === m) return;
            STATE.mode = m;
            const t = document.getElementById('mode-text');
            if (m === 'TREE') {
                t.innerText = "Âú£ËØûÊ†ë";
                gsap.to(STATE, { mixRatio: 0, duration: 1 });
                controls.autoRotate = true;
            } else {
                t.innerText = "ÊòüÁ©∫Êº´Ê∏∏";
                gsap.to(STATE, { mixRatio: 1, duration: 1 });
                STATE.focusIndex = -1;
                controls.autoRotate = true;
            }
        }

        const raycaster = new THREE.Raycaster();
        function raycastPhoto(lm) {
            // lm x,y are 0-1.
            const x = (lm[8].x * 2 - 1) * -1;
            const y = (lm[8].y * 2 - 1) * -1;
            raycaster.setFromCamera({ x, y }, camera);
            if (photosMesh) {
                const hits = raycaster.intersectObjects(photosMesh.children);
                if (hits.length > 0) {
                    STATE.focusIndex = hits[0].object.userData.id;
                    changeMode('FOCUS');
                    document.getElementById('mode-text').innerText = "Êü•ÁúãÁÖßÁâá";
                    controls.autoRotate = false;
                }
            }
        }

        // Upload Listener
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if (e.target.files && e.target.files.length > 0) {
                log("Files selected: " + e.target.files.length);
                const urls = Array.from(e.target.files).map(f => URL.createObjectURL(f));
                // Reload photos
                // Load textures from blob
                const newTexs = await Promise.all(urls.map(u => new Promise(r => new THREE.TextureLoader().load(u, r))));
                scene.remove(photosMesh);
                createPhotos(newTexs);
            }
        });

    </script>
